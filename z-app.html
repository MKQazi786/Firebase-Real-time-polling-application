<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>real time polling app</title>
  <link rel="stylesheet" href="z-app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

</head>

<body>
  <header class="header">
    <h1>Real-time Polling App</h1> <nav class="logOut"> <a onclick="signOut(event)" >Logout</a></nav>
  </header>

  <form>
    <label for="questionInput">Enter your poll Question here:</label>
    <br>
    <input type="text" maxlength="50" size="30" id="questionInput" placeholder="Enter poll question">
    <br>
    <button id="createPollBtn" onclick="" >Create Poll</button>
    <hr>
    <br>
    <label for="optionInput">For voting add your Option here:</label>
    <br>
    <input type="text" size="30" id="optionInput" placeholder="Enter voting options">
    <br>
    <button id="addOptionBtn" onclick="" >Add Option</button>
    <br>
  </form>

  <div id="pollContainer"></div>
