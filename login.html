<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase-Real-time-polling-application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

    <h1>firebase real time polling app</h1>
    <hr>

    <form>
        <fieldset>
            <legend>
                <h2>Login</h2>
            </legend>

            <label for="emailAddrss">Email address</label> <br>
            <i class="bi bi-envelope-at-fill"> <input type="text" id="emailAddrss" size="35" maxlength="50" placeholder="Enter email address.."></i>

            <br>

            <label for="Password">Password:</label> <br>
            <i class="bi bi-person-fill-lock"> <input type="password" autocomplete="current-password" id="Password" size="16" minlength="4" maxlength="8" placeholder="Enter 8 digit password.."></i>
        </fieldset>
    </form>

    <button type="submit" onclick="logIn(event)">LOGIN</button>

    <p>Dont have a account? <a href="./index.html">Sign up</a></p>

    <script type="module" src="polling.js"></script>
</body>

</html>
